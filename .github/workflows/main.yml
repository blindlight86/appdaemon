name: Sync AD and Turn into a Dev Version

# Controls when the workflow will run
on:
  schedule:
    - cron: '52 4 * * 1'
  workflow_dispatch: # on button click


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  sync:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: AppDaemon/appdaemon
          source_branch: "*"
          destination_branch: "*"
          github_token: ${{ secrets.PAT }}
          sync_tags: "true"
  
  dockerbasemodify:
    needs: sync
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          ref: 'dev'

      - run: |
          sudo sed -i 's/-alpine//' Dockerfile
          sudo sed -i 's/apk add/apt-get install/' Dockerfile
          sudo sed -i 's/--no-cache-dir //' Dockerfile
          sudo sed -i 's/--no-cache/-y/' Dockerfile
          sudo sed '25i RUN apt update && apt -y upgrade' Dockerfile
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Change Docker Base Image" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: 'dev'

  push_to_registry:
    needs: dockerbasemodify
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          ref: 'dev'

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: blindlight/appdaemon
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: blindlight/appdaemon:dev
          labels: ${{ steps.meta.outputs.labels }}
          
